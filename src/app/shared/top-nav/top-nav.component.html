<header class="sticky top-0 z-10 bg-white/80 backdrop-blur border-b border-gray-100">
  <div class="mx-auto max-w-7xl px-6 py-4 flex items-center gap-4">
    <ui-nownow-logo variant="black" class="shrink-0"></ui-nownow-logo>
    <div class="flex-1 flex justify-center">
      <div class="relative max-w-3xl w-full">
        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 i-lucide-search"></span>
        <input
          class="w-full rounded-full border border-gray-200 bg-[#F7F7F8] pl-11 pr-5 py-3 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-100"
          placeholder="Search employees, departments"
        />
      </div>
    </div>
    <div class="flex items-center gap-4">
      <button class="relative p-2 rounded-full hover:bg-gray-100">
        <span class="i-lucide-bell"></span>
        <span
          class="absolute -top-1 -right-1 h-5 w-5 text-[11px] grid place-items-center rounded-full bg-red-500 text-white"
          >13</span
        >
      </button>
      <div class="flex items-center gap-2">
        <img
          class="h-9 w-9 rounded-full object-cover"
          src="https://i.pravatar.cc/60?img=2"
          alt="avatar"
        />
        <div class="text-sm">
          <div class="font-medium">Tolu Folusho</div>
        </div>
      </div>
    </div>
  </div>
</header>
