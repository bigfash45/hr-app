<div class="min-h-screen bg-[#F7F7F8] grid grid-cols-12">
  <!-- Sidebar -->
  <app-side-nav class="col-span-3 xl:col-span-2"></app-side-nav>

  <!-- Right side: Top bar + Content -->
  <div class="col-span-9 xl:col-span-10">
    <!-- Top bar -->
    <app-top-nav></app-top-nav>

    <!-- Content -->
    <section class="px-[25px] py-6">

      <!-- ==================== LIST VIEW: Employee Management ==================== -->
      <div *ngIf="currentView === 'list'">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
          <div>
            <h1 class="text-2xl font-bold text-gray-900">Employee</h1>
            <p class="text-sm text-gray-500 mt-1">Manage your employees</p>
          </div>
          <div class="flex items-center gap-3">
            <button class="flex items-center gap-2 px-5 py-2.5 rounded-xl border border-gray-200 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
              <span class="i-lucide-upload text-[16px]"></span>
              Export
            </button>
            <button (click)="openAddEmployee()" class="flex items-center gap-2 px-5 py-2.5 rounded-xl bg-black text-white text-sm font-medium hover:bg-gray-900">
              <span class="i-lucide-plus text-[16px]"></span>
              Add Employee
            </button>
          </div>
        </div>

        <!-- Tabs -->
        <div class="flex items-center gap-8 border-b border-gray-200 mb-8">
          <button (click)="setActiveTab('employees')" class="flex items-center gap-2 pb-4 text-sm font-medium border-b-2 -mb-px transition-colors"
                  [ngClass]="activeTab === 'employees' ? 'text-orange-500 border-orange-500' : 'text-gray-500 border-transparent hover:text-gray-700'">
            <span class="i-lucide-users text-[16px]"></span>
            Manage Employees
          </button>
          <button (click)="setActiveTab('org')" class="flex items-center gap-2 pb-4 text-sm font-medium border-b-2 -mb-px transition-colors"
                  [ngClass]="activeTab === 'org' ? 'text-orange-500 border-orange-500' : 'text-gray-500 border-transparent hover:text-gray-700'">
            <span class="i-lucide-git-branch text-[16px]"></span>
            Organisational Chart
          </button>
          <button (click)="setActiveTab('leave')" class="flex items-center gap-2 pb-4 text-sm font-medium border-b-2 -mb-px transition-colors"
                  [ngClass]="activeTab === 'leave' ? 'text-orange-500 border-orange-500' : 'text-gray-500 border-transparent hover:text-gray-700'">
            <span class="i-lucide-calendar-days text-[16px]"></span>
            Manage Leave Request
          </button>
        </div>

        <!-- Tab Content: Manage Employees -->
        <app-employee-list
          *ngIf="activeTab === 'employees'"
          [employees]="employees"
          (viewDetails)="viewEmployeeDetails($event)">
        </app-employee-list>

        <!-- Tab Content: Leave Requests -->
        <app-leave-requests
          *ngIf="activeTab === 'leave'"
          [leaveRequests]="leaveRequests">
        </app-leave-requests>

        <!-- Tab Content: Org Chart -->
        <app-org-chart *ngIf="activeTab === 'org'"></app-org-chart>
      </div>

      <!-- ==================== DETAILS VIEW ==================== -->
      <app-employee-details
        *ngIf="currentView === 'details'"
        [employee]="selectedEmployee"
        (back)="backToList()">
      </app-employee-details>

      <!-- ==================== ADD EMPLOYEE VIEW ==================== -->
      <app-add-employee
        *ngIf="currentView === 'add'"
        (close)="closeAddEmployee()">
      </app-add-employee>

    </section>
  </div>
  <!-- End right side -->
</div>
